name: google_ml_kit_example
description: Demonstrates how to use the google_ml_kit plugin.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  image_picker: ^0.8.7+5
  camera: ^0.10.5+2
  path: ^1.8.2
  path_provider: ^2.0.15
  url_launcher: ^6.0.10 
  shared_preferences: ^2.2.0
  
  google_maps_flutter: ^2.4.0
  geolocator: ^ 9.0.2
  permission_handler: ^ 10.4.3 


  google_mlkit_commons:
#    path: ../google_mlkit_commons
  
  google_mlkit_text_recognition:
    path: ../google_mlkit_text_recognition

  
  google_mlkit_translation:
    path: ../google_mlkit_translation
  
  google_mlkit_language_id: ^0.8.0
  flutter_dotenv: ^5.1.0
  google_cloud_translation: ^0.0.3
  
 

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/ml/
    - .env
